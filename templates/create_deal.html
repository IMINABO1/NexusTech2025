{% extends "base.html" %}

{% block title %}Post a Deal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-8">Post a Deal</h1>
    
    <form method="POST" class="bg-white rounded-lg shadow-md p-6" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <input type="text" id="title" name="title" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea id="description" name="description" rows="4" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>

        <div class="mb-4">
            <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Type</label>
            <select id="type" name="type" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="free">Free Item</option>
                <option value="sale">For Sale</option>
                <option value="rent">For Rent</option>
            </select>
        </div>

        <div id="priceField" class="mb-4 hidden">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
            <div class="flex items-center">
                <span class="text-gray-500 mr-2">$</span>
                <input type="number" id="price" name="price" step="0.01" min="0"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
        </div>

        <div class="mb-4">
            <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
            <input type="text" id="location" name="location" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your location in Louisiana">
        </div>

        <div class="mb-6">
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image</label>
            <input type="file" id="image" name="image" accept="image/*"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-blue-700">
            Post Deal
        </button>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script>
    const typeSelect = document.getElementById('type');
    const priceField = document.getElementById('priceField');

    typeSelect.addEventListener('change', function() {
        if (this.value === 'sale') {
            priceField.classList.remove('hidden');
        } else {
            priceField.classList.add('hidden');
            document.getElementById('price').value = '';
        }
    });
</script>
{% endblock %}
